<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    // var numeroPensado = Math.round(Math.random() * 100);
    var numeroPensado = sorteia(100);

    console.log(numeroPensado);

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if (chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu também pensei no " + numeroPensado);
    } else {

        mostra("Você errou! Eu tinha pensado no " + numeroPensado);
        if (chute > numeroPensado) {
            mostra("O número pensado é menor do que seu palpite");
        } else {
            mostra("O número pensado é maior do que seu palpite");
        }
    }
</script>
