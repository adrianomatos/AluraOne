<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(msg) {
            document.write(msg);
            pulaLinha();
        }

        function calculaIMC(nome, peso, altura) {
            var imc = peso / (altura * altura);
            mostra("O IMC de " + nome + " é: " + imc);
        }

        // SEM uso da funcao IMC
        var pesoAdriano = 95;
        var alturaAdriano = 1.78;
        var imcAdriano = pesoAdriano / (alturaAdriano * alturaAdriano);
        mostra("O IMC de Adriano é: " + imcAdriano);

        // COM uso da funcao IMC
        calculaIMC("Rebeca", 110, 1.65);

    </script>
</head>
