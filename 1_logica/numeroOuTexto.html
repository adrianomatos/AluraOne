<!DOCTYPE html>
<script>
    var idade = parseInt(prompt("Digite sua idade"));

    // ou isNaN(idade) == true, mas não é necessário testar se true é igual a true, o resultado será true. É por isso que passamos direto para o while isNan(idade) que retorna já verdadeiro ou falso.
    while (isNaN(idade)) {
        idade = parseInt(prompt("Digite sua idade"));
    }

    alert("Sua idade é: " + idade);
</script>
