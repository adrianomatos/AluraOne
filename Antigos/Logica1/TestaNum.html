<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testa se é número</title>
</head>

<body>
    <h1>Só aceita número</h1>
    <script>

        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(msg) {
            document.write(msg);
            pulaLinha();
        }

        var idade = parseInt(prompt("Digite sua idade"));

        while (isNaN(idade)) {
            idade = parseInt(prompt("Digite sua idade"));
        }

        mostra("Idade: "+idade);
    </script>
</body>

</html>
