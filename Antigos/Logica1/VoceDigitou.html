<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha</title>
</head>

<body>

    <b>Insira o texto:</b>
    <input type="text">
    <button>Mostrar texto</button>

    <script>
        var segredo = 7;

        //RECEBE CAMPO INPUT
        var input = document.querySelector("input");

        function mostarMsg() {
            alert(input.value);
        }

        //RECEBE CAMPO BUTTON
        var button = document.querySelector("button");

        //RECEBE FUNÇÃO MAS SÓ EXECUTA AO SER CLICADO
        button.onclick = mostarMsg;

    </script>
</body>

</html>
