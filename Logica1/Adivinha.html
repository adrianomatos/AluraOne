<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha</title>
</head>

<body>

    <h1>Formulário de sorteio:</h1>
    <b>Acerte meu número da sorte</b>
    <input type="text">
    <button>Verificar</button>

    <script>
        var segredo = 7;

        //RECEBE CAMPO INPUT
        var input = document.querySelector("input");
        input.focus();

        function verificaValor() {
            if (segredo == input.value) {
                alert("Você acertou, PARABÉNS!");
            } else {
                alert("Você ERROU!");
                input.value = "";
                input.focus();
            }
        }

        //RECEBE CAMPO BUTTON
        var button = document.querySelector("button");

        //RECEBE FUNÇÃO MAS SÓ EXECUTA AO SER CLICADO
        button.onclick = verificaValor;

    </script>
</body>

</html>
