<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrelas</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
        function mostra(msg) {
            document.write(msg);
            pulaLinha();
        }

        for (let linha = 0; linha < 3; linha++) {
            for (let coluna = 0; coluna < 10; coluna++) {
               document.write("*");                
            }   
            document.write("<br>");         
        }

    </script>

</body>

</html>
