<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <h1>Tabuada</h1>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(msg) {
            document.write(msg);
            pulaLinha();
        }

        var multiplicador = 7;
        for (let index = 1; index <= 10; index++) {
            mostra(multiplicador +" * "+ index +" = "+ multiplicador*index); 
        }


    </script>
</body>

</html>
