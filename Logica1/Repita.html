<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repita</title>
</head>

<body>
    <h1>Repita</h1>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(msg) {
            document.write(msg);
            pulaLinha();
        }

        var ano = 30;
        while (ano <= 40) {
            if (ano == 33 || ano == 37) {
                ano++;
                mostra(ano);
            }
            else {
                mostra(ano);
            }
            ano++;
        }

        mostra("FIM");

    </script>

</body>

</html>
